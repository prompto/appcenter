dist: trusty
sudo: required
addons:
  chrome: stable
language: java
jdk:
  - openjdk8
before_install:
  - sudo mkdir /AwsClient
  - sleep 3
  - sudo chown -R travis:travis /AwsClient
before_script:
  - echo 0.0.225 >> platform-version.txt
  - mvn dependency:get -Dartifact=org.prompto:AwsClient:$(cat platform-version.txt)
  - echo ~/.m2/repository/org/prompto/AwsClient/$(cat platform-version.txt)/AwsClient-$(cat platform-version.txt) >> AwsClient-prefix.txt
  - mvn dependency:copy-dependencies -f $(cat AwsClient-prefix.txt).pom -DoutputDirectory=/AwsClient
  - cp $(cat AwsClient-prefix.txt).jar /AwsClient/
  - cd CodeFactory
script:
  - mvn install -B -V -q # -e -X -DskipTests=true
  
